version: "3.9"
   
services:
  db:
    image: mcr.microsoft.com/mssql/server:2017-latest
    environment:
      - SA_PASSWORD=reallyStrongPwd1234#
      - ACCEPT_EULA=Y
    ports:
      - "1433:1433"
  web:
    build: .
    command: python manage.py
    volumes:
    - .:/code
    ports:
      - "9876:9876"
    depends_on:
      - db